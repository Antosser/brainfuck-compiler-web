<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="dist/index.js" defer></script>

    <title>Brainfuck Compiler</title>
    <meta name="description" content="Online Brainfuck Compiler compiles easy to read code to brainfuck">
    <meta name="keywords" content="brainfuck, Antosser, AntonAparin, compiler">
    <meta name="author" content="Anton Aparin">
    <meta name="publisher" content="Anton Aparin">
    <meta name="copyright" content="Anton Aparin">
    <meta name="page-topic" content="compiler">
    <meta name="page-type" content="tool">
    <meta name="audience" content="Everyone">
    <meta name="robots" content="index">
</head>

<body>
    <div class="label header">
        Brainfuck Compiler
        <div class="githublink">
            <a href="https://github.com/Antosser/brainfuck-compiler-web" class="githublink">GitHub Repo</a>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <div class="label">
                <label for="input">
                    Input
                </label>
            </div>
            <textarea id="input" spellcheck="false"></textarea>
            <div class="buttons">
                <button class="withcheckbox">
                    <input type="checkbox" id="optimizecheck"><label for="optimizecheck">Optimize</label>
                </button>
                <button id="build">Build</button>
            </div>
        </div>
        <div class="item">
            <div class="label">
                <label for="output">
                    Output
                </label>
            </div>
            <textarea id="output" spellcheck="false"></textarea>
            <div class="buttons">
                <button id="optimize">Optimize</button>
                <button id="decompile">Decompile</button>
            </div>
        </div>
    </div>
    <button id="rmLocalStorage">Remove text from local storage</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
</body>

</html>
