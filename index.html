<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainfuck Compiler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="dist/index.js" defer></script>
</head>
<body>
    <div class="label header">
        Brainfuck Compiler
        <div class="githublink">
            <a href="https://github.com/Antosser/brainfuck-compiler-web" class="githublink">GitHub Repo</a>
        </div>
    </div>
    <div class="container">
        <div class="item">
            <div class="label">
                Input
            </div>
            <textarea id="input" spellcheck="false"></textarea>
            <div class="buttons">
                <button class="withcheckbox">
                    <input type="checkbox" id="optimizecheck"><label for="optimizecheck">Optimize</label>
                </button>
                <button id="build">Build</button>
            </div>
        </div>
        <div class="item">
            <div class="label">
                Output
            </div>
            <textarea id="output" spellcheck="false"></textarea>
            <div class="buttons">
                <button id="optimize">Optimize</button>
                <button id="decompile">Decompile</button>
            </div>
        </div>
    </div>
    <button id="rmLocalStorage">Remove text from local storage</button>
</body>
</html>
